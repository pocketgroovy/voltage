{% extends 'admintool/adm_base.html' %}
{% load staticfiles %}

{% block admin_content %}
        <div class="message">
            <h2>{{ message }}</h2>
        </div>

        <div class="content">
            <form name="admintool/loadmaster" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <label><h2 align="center">Master Data File</h2></label>
                <br/>
                <br/>
                <input type="file" name="masterfile">
                <br>
                <br>
                <input type="submit" name="LOAD" value="load">
            </form>
        </div>

{% endblock %}
