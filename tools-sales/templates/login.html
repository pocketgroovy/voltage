{% extends 'base.html' %}


{% block content %}
			<div class="container">
				<div class="wrapper"><!-- wrapper needed for scroll -->
					<!-- Top Navigation -->
					<header class="codrops-header">
						<h1>Voltage Entertainment USA<span>Sales Tool</span></h1>
                        {% if state %}
                            <h2>{{ state }}</h2>
                        {% endif %}
                    </header>
					<div class="main clearfix">
						<p><button id="showMenu">Menu</button></p>
                        <br>
						<div class="column">
                            <form name="login" action="/sales/login/" method="post">
                                {% csrf_token %}
                                <p><label>Username:</label>
                                <input type="text" name="username" value="{{ username }}"/></p>
                                <p><label>Password:</label>
                                <input type="password" name="password" value="{{ password }}"/></p>
                                <p><button type="submit" name="submit" value="Sumbit">Submit</button></p>
                            </form>
						</div>
						<div class="related">
						</div>
					</div><!-- /main -->
				</div><!-- wrapper -->
			</div><!-- /container -->

{% endblock %}
