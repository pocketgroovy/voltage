<VirtualHost *:8090>
	ServerAdmin  se@voltage-ent.com	
	DocumentRoot  /var/www/witches-admin-tools/Voltage
    	ServerAlias *.voltage-ent.com
	WSGIScriptAlias / /var/www/witches-admin-tools/Voltage/Voltage/wsgi.py
	WSGIDaemonProcess witchesDevMail python-path=/var/www/witches-admin-tools/Voltage:/var/www/witches-admin-tools/Voltage/../lib/python2.7/site-packages 
	WSGIProcessGroup witchesDevMail
	<Directory /var/www/witches-admin-tools/Voltage/Voltage>
    		<Files wsgi.py>
        	Order deny,allow
        	Require all granted
    		</Files>
	</Directory>

	Alias /static/ /var/www/witches-admin-tools/Voltage/static/

	<Directory /var/www/witches-admin-tools/Voltage/static>
    		Require all granted
	</Directory>

	
	LogLevel warn
	ErrorLog /var/log/witchMail/error_dev.log
	CustomLog /var/log/witchMail/access_dev.log combined
</VirtualHost>
