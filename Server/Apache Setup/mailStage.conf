<VirtualHost *:8091>
	ServerAdmin  se@voltage-ent.com	
	DocumentRoot  /var/www/witches-admin-tools-staging/Voltage
    	ServerAlias *.voltage-ent.com
	WSGIScriptAlias / /var/www/witches-admin-tools-staging/Voltage/Voltage/wsgi.py
	WSGIDaemonProcess witchesStageMail python-path=/var/www/witches-admin-tools-staging/Voltage:/var/www/witches-admin-tools-staging/Voltage/../lib/python2.7/site-packages 
	WSGIProcessGroup witchesStageMail
	<Directory /var/www/witches-admin-tools-staging/Voltage/Voltage>
    		<Files wsgi.py>
        	Order deny,allow
        	Require all granted
    		</Files>
	</Directory>

	Alias /static/ /var/www/witches-admin-tools-staging/Voltage/static/

	<Directory /var/www/witches-admin-tools-staging/Voltage/static>
    		Require all granted
	</Directory>

	
	LogLevel warn
	ErrorLog /var/log/witchMail/error_stage.log
	CustomLog /var/log/witchMail/access_stage.log combined
</VirtualHost>
