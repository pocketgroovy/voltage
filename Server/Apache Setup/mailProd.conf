<VirtualHost *:8092>
	ServerAdmin  se@voltage-ent.com	
	DocumentRoot  /var/www/witches-admin-tools-prod/Voltage
    	ServerAlias *.voltage-ent.com
	WSGIScriptAlias / /var/www/witches-admin-tools-prod/Voltage/Voltage/wsgi.py
	WSGIDaemonProcess witchesProdMail python-path=/var/www/witches-admin-tools-prod/Voltage:/var/www/witches-admin-tools-prod/Voltage/../lib/python2.7/site-packages 
	WSGIProcessGroup witchesProdMail
	<Directory /var/www/witches-admin-tools-prod/Voltage/Voltage>
    		<Files wsgi.py>
        	Order deny,allow
        	Require all granted
    		</Files>
	</Directory>

	Alias /static/ /var/www/witches-admin-tools-prod/Voltage/static/

	<Directory /var/www/witches-admin-tools-prod/Voltage/static>
    		Require all granted
	</Directory>

	
	LogLevel warn
	ErrorLog /var/log/witchMail/error_prod.log
	CustomLog /var/log/witchMail/access_prod.log combined
</VirtualHost>
